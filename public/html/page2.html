<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #ffffff;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #000000;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Create Table</a></li>
        <li><a href="#">Check Inventory</a></li>
        <li><a href="#">Generate Reports</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      
    </div>
    <div class="col s8 center">
      <h1>Create Table</h1>
      <div class="row" >
        <div class="createTable">

            <!-- Table where user can enter information -->
            <table class="bordered striped respinsive-table centered">
                
                <!-- Columns for the table that we need to generate in the order the user selects them in -->
                <thead>
                  <tr>
                      <th data-field="name">Name</th>
                      <th data-field="desc">Description</th>
                      <th data-field="group">Group</th>
                      <th data-field="WSP">Whole Sale Price</th>
                      <th data-field="RTP">Retail Price</th>
                      <th data-field="Instock">In stock</th>
                      <th data-field="MRP">MRP</th>
                  </tr>
                </thead>

                <!-- Initial two rows where the user can enter information to be stored in SQL and displayed -->
                <tbody>
                    <tr>
                      <td>
                          <label>
                            <input id="nameInput" type="text" placeholder="" />
                          </label>
                      </td>
                      <td>
                          <label>
                            <input id="desriptionInput" type="text" placeholder="" />
                          </label>
                      </td>

                      <td>
                          <label>
                            <input id="groupInput" type="text" placeholder="" />
                          </label>
                      </td>
                      <td>
                          <label>
                            <input id="wholeSaleInput" type="text" placeholder="" />
                          </label>
                      </td>
                      <td>
                          <label>
                            <input id="retailPriceInput" type="text" placeholder="" />
                          </label>
                      </td>
                      <td>
                          <label>
                            <input id="inStockInput" type="text" placeholder="" />
                          </label>
                      </td>
                      <td>
                          <label>
                            <input id="mRPInput" type="text" placeholder="" />
                          </label>
                      </td>
                    </tr>

                    
                </tbody>

            </table> 

            <!-- Button to add a new row to the table -->
            <a class="waves-effect waves-light btn yellow black-text" id="sendRowButton" ">Send Row</a>
            <a class="waves-effect waves-light btn yellow black-text" id="uploadCVButton">Uploade CV</a>

        </div>
      </div>
    </div>
    <div class="col-sm-2 sidenav">
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
